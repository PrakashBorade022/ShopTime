{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowTime</title>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'newStyle.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbarStyle.css'%}">
    <style>
       .product {
           margin-left: 200px;
       }
       .rowMyOrders {
         margin:10px;
         border: 1px solid black;
       }
       .productName {
         font-size: 15px;
       }
       .col {
         margin-top: 30px;
       }
       .col-6{
         margin-top: 30px;
       }
       .form-select {
         width: 100%;
       }
       .fa-star{
         color: white;
         /* background-color: red; */
       }
       .rating {
         color: white;
       }
       .center {
         margin-left: 250px;
       }
    </style>
    
</head>
<body>
    {% if user.is_authenticated %}
    
        <nav class="navbar navbar-light bg-dark">
            <a class=" time">00:36</a>

            <form class="form-inline" method="GET" action="search/"> 
               
                <div class="form-group mx-sm-3 mb-2">
                 
                  <input type="text" class="form-control" name="search" placeholder="Search for product brand and more">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>

              
            <form class="form-inline">
                <a href="{% url 'logoutView' %}" class=" btn btn-outline-success">logout</a>
               
            </form>
          </nav>


          <nav class="mainnav">
            <a href="/"><div class="logo"><span id="logo1">Shop</span><span id="logo2">Now</span></div></a>
            
            <label for="btn" class="icon">
              <span class="fa fa-bars"></span>
            </label>
            <input type="checkbox" id="btn">
           <ul>
            <li>
              <label for="btn-1" class="show">{{ user.username }}</label>
              <a href="#">{{ user.username }} <i class="fa fa-angle-down" aria-hidden="true"></i>
       </a>
              <input type="checkbox" id="btn-1">
              <!-- <ul>
                <li><a href="#">myOrders</a></li>
                <li><a href="#">ChnagePassword</a></li>
              
                
              </ul> -->
            </li>
             <li><a href="{% url 'myOrdersPage' %}">MyOrders</a></li>
             
         
              
             <li><a href="{% url 'myCart' %}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span class="badge bg-danger text-white">{{totalItemsInCart}}</span></a></li>
             
           </ul>
         </nav>
          
    

       
   
    {% else %}
   
        <nav class="navbar navbar-light bg-dark">
            <a class=" time">00:36</a>

            <form class="form-inline">
               
                <div class="form-group mx-sm-3 mb-2">
                 
                  <input type="text" class="form-control" name="search" placeholder="Search for product brand and more">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            <form class="form-inline">
                <a  href="{% url 'signup' %}" class=" btn btn-outline-success">SignUp</a>
                <a  href="{% url 'signin' %}" class=" btn btn-outline-success">SignIn</a>
            </form>
          </nav>
    
    {% endif %}
    {% block content %}
    {% endblock %}

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
